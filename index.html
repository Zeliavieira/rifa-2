<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rifa Beneficente</title>
    <link rel="stylesheet" href="stilo.css">
</head>
<body>
    <h1>Rifa Beneficente</h1>
    <p>Números disponíveis: <span id="numeros-disponiveis">100</span></p>
    <form id="comprar-rifa">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required><br>
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" required><br>
        <label for="numero">Escolha um número:</label>
        <input type="number" id="numero" min="1" max="100" required><br>
        <button type="submit">Comprar</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
